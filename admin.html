<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Premium | El Negrones</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #c5a059; --primary-dark: #a68549; --bg: #050505; 
            --card: #111111; --input-bg: #1a1a1a; --text: #ffffff; 
            --text-dim: #a0a0a0; --danger: #ff4d4d; --success: #00ff88; 
            --blue-action: #0095ff; --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.4; overflow-x: hidden; padding-bottom: 50px; }
        #modal-login { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { width: 85%; max-width: 340px; text-align: center; padding: 40px 25px; background: var(--card); border-radius: 30px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .top-nav-container { padding: 30px 15px; text-align: center; background: linear-gradient(to bottom, #111, transparent); }
        .logo-main { font-size: 1.6rem; font-weight: 900; letter-spacing: 5px; color: var(--primary); margin-bottom: 25px; }
        .tab-bar { background: #161616; padding: 5px; border-radius: 20px; display: flex; max-width: 550px; margin: 0 auto; border: 1px solid #222; }
        .tab-btn { padding: 12px 5px; border-radius: 15px; color: var(--text-dim); font-size: 0.7rem; font-weight: 600; cursor: pointer; flex: 1; text-align: center; transition: 0.3s; }
        .tab-btn.active { background: #222; color: var(--primary); }
        .tab-btn.premium-active { background: var(--grad); color: #000; font-weight: 800; }
        .content { padding: 20px 15px; max-width: 500px; margin: auto; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card); border-radius: 24px; padding: 22px; margin-bottom: 18px; border: 1px solid #252525; }
        label { display: block; font-size: 0.65rem; font-weight: 700; color: var(--primary); margin: 0 0 8px 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid #282828; border-radius: 16px; color: #fff; margin-bottom: 18px; font-size: 0.9rem; }
        input:disabled { opacity: 0.5; border: 1px dashed #444; }
        .btn-action { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--grad); color: #000; font-weight: 900; text-transform: uppercase; cursor: pointer; display: block; text-align: center; }
        .client-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .client-name { font-size: 1.1rem; font-weight: 800; color: #fff; text-transform: uppercase; }
        .badge-time { background: var(--grad); color: #000; padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; }
        .agenda-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-top: 15px; border-top: 1px solid #222; margin-top: 10px; }
        .label-mini { font-size: 0.6rem; font-weight: 800; color: var(--primary); text-transform: uppercase; display: block; margin-bottom: 2px; }
        .val-highlight { font-size: 0.85rem; font-weight: 600; color: #fff; }
        .item-list { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #181818; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; }
        .btn-edit { color: var(--blue-action); font-size: 0.7rem; font-weight: 800; background: none; border: none; cursor: pointer; text-transform: uppercase; margin-right: 10px; }
        .btn-del { color: var(--danger); font-size: 0.7rem; font-weight: 800; background: none; border: none; cursor: pointer; text-transform: uppercase; }
        .sub-box { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; }
    </style>
</head>
<body>

<div id="modal-login">
    <div class="login-box">
        <h1 style="color:var(--primary); font-weight:900; letter-spacing:5px; margin-bottom:10px;">EL NEGRONES</h1>
        <p style="color:var(--text-dim); font-size:0.7rem; margin-bottom:20px;">ADMINISTRA√á√ÉO</p>
        <input type="password" id="senha-login" placeholder="Senha Master" style="text-align: center;">
        <button class="btn-action" onclick="fazerLogin()">Entrar</button>
    </div>
</div>

<div id="main-app" style="display: none;">
    <div class="top-nav-container">
        <div class="logo-main">‚úÇÔ∏è ADMIN</div>
        <div class="tab-bar">
            <div class="tab-btn active" onclick="switchTab('agenda', this)">Agenda</div>
            <div class="tab-btn" onclick="switchTab('equipe', this)">Equipe</div>
            <div class="tab-btn" onclick="switchTab('folgas', this)">Folgas</div>
            <div class="tab-btn" onclick="switchTab('premium', this)">‚≠ê Plano</div>
        </div>
    </div>

    <div class="content">
        <div id="tab-agenda" class="tab-content">
            <div class="filtro-box" style="margin-bottom: 25px; background: #111; padding: 15px; border-radius: 20px; border: 1px solid #222;">
                <label>Filtrar por Barbeiro</label>
                <select id="filtro-barbeiro-agenda" onchange="carregarAgenda()" style="margin-bottom:0">
                    <option value="todos">üìÖ Mostrar Todos</option>
                </select>
            </div>
            <div id="render-agenda"></div>
        </div>

        <div id="tab-equipe" class="tab-content" style="display: none;">
            <div class="card">
                <h3 id="titulo-editor-barbeiro" style="font-size: 0.8rem; margin-bottom: 15px; color: var(--primary);">CADASTRAR NOVO BARBEIRO</h3>
                <input type="hidden" id="edit-id">
                <label>Nome do Barbeiro</label>
                <input id="b-nome" placeholder="Ex: Lucas">
                <label>Servi√ßos e Pre√ßos</label>
                <textarea id="b-servs" rows="3" placeholder="Corte - R$ 35&#10;Barba - R$ 25"></textarea>

                <div class="sub-box">
                    <p style="font-size: 0.6rem; color: var(--primary); font-weight: 800; margin-bottom: 10px;">NOTIFICA√á√ÉO DIRETA (OPCIONAL)</p>
                    <label style="margin-left:0">Token do Bot dele</label>
                    <input id="b-token" placeholder="Token Individual">
                    <label style="margin-left:0">Chat ID dele</label>
                    <input id="b-chatid" placeholder="ID do Telegram dele">
                </div>

                <button id="btn-salvar-barbeiro" class="btn-action" onclick="salvarBarbeiro()">Adicionar Barbeiro</button>
                <button id="btn-cancelar-edit" style="display:none; background:none; color:gray; border:none; width:100%; margin-top:10px; font-size:0.7rem; font-weight:bold; cursor:pointer;" onclick="limparFormBarbeiro()">CANCELAR EDI√á√ÉO</button>
            </div>
            <div id="render-equipe"></div>
        </div>

        <div id="tab-folgas" class="tab-content" style="display: none;">
            <div class="card">
                <label>Profissional</label>
                <select id="f-barbeiro"><option value="">Escolha...</option></select>
                <label>Data</label>
                <input type="date" id="f-data">
                <label>Tipo de Bloqueio</label>
                <select id="f-tipo" onchange="toggleHoraInput()">
                    <option value="DIA_TODO">Bloquear Dia Todo</option>
                    <option value="HORA_UNICA">Bloquear Hor√°rio Espec√≠fico</option>
                </select>
                <div id="box-hora-especifica" style="display: none;">
                    <label>Selecione o Hor√°rio</label>
                    <select id="f-hora-select">
                        <script>
                            const hores = ["08:00","08:30","09:00","09:30","10:00","10:30","11:00","11:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00"];
                            hores.forEach(h => document.write(`<option value="${h}">${h}</option>`));
                        </script>
                    </select>
                </div>
                <button class="btn-action" style="background:var(--danger); color:#fff" onclick="salvarFolga()">Confirmar Bloqueio</button>
            </div>
            <div id="render-folgas"></div>
        </div>

        <div id="tab-premium" class="tab-content" style="display: none;">
            <div class="card" style="text-align: center; padding: 25px 15px;">
                <h2 style="color:var(--primary); margin-bottom:10px;">Status da Assinatura</h2>
                <p id="txt-restam" style="color:var(--text-dim); margin-bottom:20px; font-size: 0.9rem;">Verificando...</p>
                <a href="https://mpago.la/1bCHsKA" target="_blank" class="btn-action" style="background:var(--blue-action); color:#fff; text-decoration:none;">Renovar Plano</a>
            </div>

            <div class="card">
                <h3 style="font-size: 0.75rem; color: var(--primary); margin-bottom: 20px;">‚öôÔ∏è CONFIGURA√á√ÉO GERAL</h3>
                <label>Token Bot Principal</label>
                <input type="text" id="conf-telegram-token" placeholder="Bot da Barbearia">
                <label>Chat ID Principal (Dono)</label>
                <input type="text" id="conf-telegram-chatid" placeholder="Seu ID ou do Grupo">
                <button class="btn-action" id="btn-bot-geral" style="background: #222; color: var(--primary); border: 1px solid #444;" onclick="salvarConfigBotGeral()">Salvar Configura√ß√µes</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let barbeirosLocal = [];

    function fazerLogin() {
        if(document.getElementById('senha-login').value === "4321") {
            document.getElementById('modal-login').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            init();
        } else alert("Senha incorreta!");
    }

    async function init() {
        await carregarEquipe(); 
        carregarAgenda();
        carregarFolgas();
        verificarAssinatura(); 
        carregarDadosBotGeral();
    }

    // --- L√ìGICA DO BOT GERAL (ABA PLANO) ---
    async function carregarDadosBotGeral() {
        const doc = await db.collection("configuracao").doc("telegram").get();
        if(doc.exists) {
            document.getElementById('conf-telegram-token').value = "********";
            document.getElementById('conf-telegram-chatid').value = "********";
            document.getElementById('conf-telegram-token').disabled = true;
            document.getElementById('conf-telegram-chatid').disabled = true;
            const btn = document.getElementById('btn-bot-geral');
            btn.innerText = "Editar Configura√ß√µes";
            btn.setAttribute("onclick", "liberarEdicaoBotGeral()");
        }
    }

    function liberarEdicaoBotGeral() {
        document.getElementById('conf-telegram-token').value = "";
        document.getElementById('conf-telegram-chatid').value = "";
        document.getElementById('conf-telegram-token').disabled = false;
        document.getElementById('conf-telegram-chatid').disabled = false;
        const btn = document.getElementById('btn-bot-geral');
        btn.innerText = "Salvar Agora";
        btn.setAttribute("onclick", "salvarConfigBotGeral()");
    }

    async function salvarConfigBotGeral() {
        const t = document.getElementById('conf-telegram-token').value;
        const c = document.getElementById('conf-telegram-chatid').value;
        if(!t || !c || t === "********") return alert("Dados inv√°lidos");
        await db.collection("configuracao").doc("telegram").set({ token: t.trim(), chatId: c.trim() });
        alert("Configura√ß√£o Geral Salva!");
        carregarDadosBotGeral();
    }

    // --- RESTANTE DAS FUN√á√ïES ---
    async function carregarEquipe() {
        db.collection("barbeiros").onSnapshot(snap => {
            barbeirosLocal = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            const selF = document.getElementById('f-barbeiro');
            const selA = document.getElementById('filtro-barbeiro-agenda');
            const render = document.getElementById('render-equipe');
            selF.innerHTML = '<option value="">Escolha...</option>';
            selA.innerHTML = '<option value="todos">üìÖ Mostrar Todos</option>';
            render.innerHTML = "";
            barbeirosLocal.forEach(b => {
                selF.innerHTML += `<option value="${b.id}">${b.nome}</option>`;
                selA.innerHTML += `<option value="${b.id}">${b.nome}</option>`;
                render.innerHTML += `<div class="item-list"><b>${b.nome}</b><div><button class="btn-edit" onclick="prepararEdicao('${b.id}')">Editar</button><button class="btn-del" onclick="excluir('barbeiros','${b.id}')">Excluir</button></div></div>`;
            });
        });
    }

    async function salvarBarbeiro() {
        const id = document.getElementById('edit-id').value;
        const nome = document.getElementById('b-nome').value;
        const servs = document.getElementById('b-servs').value;
        const token = document.getElementById('b-token').value;
        const chatid = document.getElementById('b-chatid').value;
        if(!nome) return alert("Nome obrigat√≥rio");
        
        const dados = { nome, servicos: servs, telToken: token.trim(), telChatId: chatid.trim() };
        if(id) await db.collection("barbeiros").doc(id).update(dados);
        else await db.collection("barbeiros").add(dados);
        
        limparFormBarbeiro();
        alert("Barbeiro Atualizado!");
    }

    function carregarAgenda() {
        const filtro = document.getElementById('filtro-barbeiro-agenda').value;
        let query = db.collection("agenda").orderBy("data", "asc");
        if (filtro !== "todos") query = query.where("barbeiroId", "==", filtro);
        query.onSnapshot(snap => {
            const container = document.getElementById('render-agenda');
            container.innerHTML = snap.empty ? '<p style="text-align:center; color:gray">Sem hor√°rios.</p>' : "";
            snap.docs.forEach(doc => {
                const ag = doc.data();
                container.innerHTML += `<div class="card"><div class="client-header"><div><span class="label-mini">${ag.data}</span><h2 class="client-name">${ag.cliente}</h2></div><div class="badge-time">${ag.hora}</div></div><div class="agenda-info-grid"><div><span class="label-mini">Barbeiro</span><span class="val-highlight">${ag.barbeiroNome}</span></div><div><span class="label-mini">Servi√ßo</span><span class="val-highlight" style="color:var(--primary)">${ag.servico}</span></div></div><div style="margin-top:15px; display:flex; justify-content:space-between;"><a href="https://wa.me/55${ag.clienteWhatsapp}" target="_blank" style="color:var(--success); font-size:0.7rem; font-weight:800; text-decoration:none">WHATSAPP</a><button class="btn-del" onclick="excluir('agenda','${doc.id}')">Concluir</button></div></div>`;
            });
        });
    }

    async function salvarFolga() {  
        const b = document.getElementById('f-barbeiro').value;
        const d = document.getElementById('f-data').value;
        if(!b || !d) return alert("Preencha tudo");
        await db.collection("bloqueios").add({ barbeiroId: b, data: d, hora: document.getElementById('f-tipo').value === 'HORA_UNICA' ? document.getElementById('f-hora-select').value : 'DIA_TODO' });
        alert("Bloqueado!");
    }

    function carregarFolgas() { 
        db.collection("bloqueios").orderBy("data", "desc").limit(5).onSnapshot(snap => {   
            const render = document.getElementById('render-folgas'); 
            render.innerHTML = snap.empty ? "" : '<p style="font-size:0.6rem; color:gray; margin:10px 0">BLOQUEIOS RECENTES</p>';
            snap.docs.forEach(doc => render.innerHTML += `<div class="item-list" style="font-size:0.8rem"><span>${doc.data().data}</span><button class="btn-del" onclick="excluir('bloqueios','${doc.id}')">Remover</button></div>`);
        });
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById('tab-'+tab).style.display = 'block';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'premium-active'));
        el.classList.add(tab === 'premium' ? 'premium-active' : 'active');
    }

    function toggleHoraInput() { document.getElementById('box-hora-especifica').style.display = document.getElementById('f-tipo').value === 'HORA_UNICA' ? 'block' : 'none'; }

    function prepararEdicao(id) {
        const b = barbeirosLocal.find(x => x.id === id);
        document.getElementById('edit-id').value = b.id;
        document.getElementById('b-nome').value = b.nome;
        document.getElementById('b-servs').value = b.servicos || "";
        document.getElementById('b-token').value = b.telToken || "";
        document.getElementById('b-chatid').value = b.telChatId || "";
        document.getElementById('btn-salvar-barbeiro').innerText = "Salvar Altera√ß√µes";
        document.getElementById('btn-cancelar-edit').style.display = "block";
    }

    function limparFormBarbeiro() {
        document.getElementById('edit-id').value = ""; document.getElementById('b-nome').value = "";
        document.getElementById('b-servs').value = ""; document.getElementById('b-token').value = "";
        document.getElementById('b-chatid').value = ""; document.getElementById('btn-salvar-barbeiro').innerText = "Adicionar Barbeiro";
        document.getElementById('btn-cancelar-edit').style.display = "none";
    }

    async function verificarAssinatura() {
        const doc = await db.collection("configuracao").doc("assinatura").get();
        document.getElementById('txt-restam').innerText = doc.exists ? "Plano Ativo" : "Per√≠odo de Teste";
    }

    async function excluir(col, id) { if(confirm("Confirmar?")) await db.collection(col).doc(id).delete(); }
</script>
</body>
</html>
