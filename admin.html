<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Premium | El Negrones</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #c5a059; --bg: #050505; --card: #111111; 
            --input-bg: #1a1a1a; --text: #ffffff; --text-dim: #a0a0a0;
            --danger: #ff4d4d; --success: #00ff88; --blue-action: #0095ff;
            --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.4; padding-bottom: 50px; }

        #modal-login { position: fixed; inset: 0; background: #050505; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { width: 85%; max-width: 340px; text-align: center; padding: 40px 25px; background: var(--card); border-radius: 30px; border: 1px solid #222; }

        .top-nav-container { padding: 30px 15px; text-align: center; }
        .logo-main { font-size: 1.6rem; font-weight: 900; letter-spacing: 5px; color: var(--primary); margin-bottom: 25px; }
        .tab-bar { background: #161616; padding: 5px; border-radius: 20px; display: flex; max-width: 550px; margin: 0 auto; border: 1px solid #222; }
        .tab-btn { padding: 12px 5px; border-radius: 15px; color: var(--text-dim); font-size: 0.7rem; font-weight: 600; cursor: pointer; flex: 1; text-align: center; }
        .tab-btn.active { background: #222; color: var(--primary); }
        .tab-btn.premium-active { background: var(--grad); color: #000; font-weight: 800; }

        .content { padding: 20px 15px; max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 24px; padding: 22px; margin-bottom: 18px; border: 1px solid #252525; }
        label { display: block; font-size: 0.65rem; font-weight: 700; color: var(--primary); margin: 0 0 8px 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid #282828; border-radius: 16px; color: #fff; margin-bottom: 18px; font-size: 0.9rem; }
        
        .btn-action { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--grad); color: #000; font-weight: 900; text-transform: uppercase; cursor: pointer; text-decoration: none; display: block; text-align: center; }
        .sub-box { background: #000; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; }

        .item-list { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #181818; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; }
        .btn-edit { color: var(--blue-action); font-size: 0.7rem; font-weight: 800; background: none; border: none; margin-right: 10px; }
        .btn-del { color: var(--danger); font-size: 0.7rem; font-weight: 800; background: none; border: none; }
        
        .badge-time { background: var(--grad); color: #000; padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; }
        .label-mini { font-size: 0.6rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
    </style>
</head>
<body>

<div id="modal-login">
    <div class="login-box">
        <h1 style="color:var(--primary); letter-spacing:5px;">EL NEGRONES</h1>
        <p style="color:gray; font-size:0.7rem; margin-bottom:20px;">ADMINISTRA√á√ÉO</p>
        <input type="password" id="senha-login" placeholder="Senha Master" style="text-align: center;">
        <button class="btn-action" onclick="fazerLogin()">Entrar</button>
    </div>
</div>

<div id="main-app" style="display: none;">
    <div class="top-nav-container">
        <div class="logo-main">‚úÇÔ∏è ADMIN</div>
        <div class="tab-bar">
            <div class="tab-btn active" onclick="switchTab('agenda', this)">Agenda</div>
            <div class="tab-btn" onclick="switchTab('equipe', this)">Equipe</div>
            <div class="tab-btn" onclick="switchTab('folgas', this)">Folgas</div>
            <div class="tab-btn" onclick="switchTab('premium', this)">‚≠ê Plano</div>
        </div>
    </div>

    <div class="content">
        <div id="tab-agenda" class="tab-content">
            <select id="filtro-barbeiro-agenda" onchange="carregarAgenda()"></select>
            <div id="render-agenda"></div>
        </div>

        <div id="tab-equipe" class="tab-content" style="display: none;">
            <div class="card">
                <h3 id="titulo-editor" style="font-size: 0.8rem; margin-bottom: 15px; color: var(--primary);">NOVO BARBEIRO</h3>
                <input type="hidden" id="edit-id">
                <label>Nome do Barbeiro</label>
                <input id="b-nome" placeholder="Ex: Lucas">
                
                <div class="sub-box">
                    <p style="font-size: 0.6rem; color: var(--primary); font-weight: 800; margin-bottom: 10px;">NOTIFICA√á√ÉO DO BARBEIRO (OPCIONAL)</p>
                    <label>Token do Bot dele</label>
                    <input id="b-token" placeholder="Token do Bot">
                    <label>Chat ID dele</label>
                    <input id="b-chatid" placeholder="ID do Telegram">
                </div>

                <button class="btn-action" onclick="salvarBarbeiro()">Salvar Barbeiro</button>
                <button id="btn-cancelar" style="display:none; color:gray; background:none; border:none; width:100%; margin-top:10px;" onclick="limparForm()">CANCELAR</button>
            </div>
            <div id="render-equipe"></div>
        </div>

        <div id="tab-folgas" class="tab-content" style="display: none;">
            <div class="card">
                <label>Barbeiro</label>
                <select id="f-barbeiro"></select>
                <label>Data</label>
                <input type="date" id="f-data">
                <button class="btn-action" style="background:var(--danger); color:white" onclick="salvarFolga()">Confirmar Bloqueio</button>
            </div>
            <div id="render-folgas"></div>
        </div>

        <div id="tab-premium" class="tab-content" style="display: none;">
            <div class="card" style="text-align: center;">
                <h2 style="color:var(--primary)">Status da Assinatura</h2>
                <p id="txt-restam" style="margin: 15px 0; font-size: 0.9rem; color: var(--text-dim);">Verificando...</p>
                <a href="https://mpago.la/1bCHsKA" target="_blank" class="btn-action" style="text-decoration:none; display:block;">Renovar Plano</a>
            </div>

            <div class="card">
                <h3 style="font-size: 0.75rem; color: var(--primary); margin-bottom: 20px;">‚öôÔ∏è NOTIFICA√á√ïES GERAIS (DONO)</h3>
                <label>Token do Bot Principal</label>
                <input type="text" id="conf-telegram-token" placeholder="Token do BotFather">
                <label>Seu Chat ID (Dono)</label>
                <input type="text" id="conf-telegram-chatid" placeholder="Seu ID">
                <button class="btn-action" onclick="salvarConfigBotGeral()" style="background:#222; color:var(--primary); border:1px solid #444;">Salvar Configura√ß√µes</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let barbeirosLocal = [];

    function fazerLogin() {
        if(document.getElementById('senha-login').value === "4321") {
            document.getElementById('modal-login').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            init();
        } else alert("Senha incorreta!");
    }

    async function init() {
        carregarEquipe();
        carregarAgenda();
        carregarFolgas();
        verificarAssinatura();
        carregarDadosBotGeral();
    }

    // --- L√ìGICA DE ASSINATURA (CORRIGIDA) ---
    async function verificarAssinatura() {
        const doc = await db.collection("configuracao").doc("assinatura").get();
        const display = document.getElementById('txt-restam');
        
        if(doc.exists) {
            const dados = doc.data();
            const fim = dados.premiumAte ? dados.premiumAte.toDate() : new Date();
            const hoje = new Date();
            const dias = Math.ceil((fim - hoje) / (1000 * 60 * 60 * 24));
            
            if(dias <= 0) {
                display.innerHTML = "<b style='color:red'>EXPIRADO</b>";
            } else {
                display.innerHTML = `Vencimento: <b>${fim.toLocaleDateString('pt-BR')}</b><br>Restam <b>${dias} dias</b> de uso.`;
            }
        } else {
            display.innerText = "Per√≠odo de teste ativo.";
        }
    }

    // --- BOT GERAL (ABA PLANO) ---
    async function carregarDadosBotGeral() {
        const doc = await db.collection("configuracao").doc("telegram").get();
        if(doc.exists) {
            document.getElementById('conf-telegram-token').value = doc.data().token || "";
            document.getElementById('conf-telegram-chatid').value = doc.data().chatId || "";
        }
    }

    async function salvarConfigBotGeral() {
        const t = document.getElementById('conf-telegram-token').value;
        const c = document.getElementById('conf-telegram-chatid').value;
        await db.collection("configuracao").doc("telegram").set({ token: t, chatId: c });
        alert("Configura√ß√£o Geral Salva!");
    }

    // --- EQUIPE E BOTS INDIVIDUAIS ---
    function carregarEquipe() {
        db.collection("barbeiros").onSnapshot(snap => {
            barbeirosLocal = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            const render = document.getElementById('render-equipe');
            const selA = document.getElementById('filtro-barbeiro-agenda');
            const selF = document.getElementById('f-barbeiro');
            
            render.innerHTML = "";
            selA.innerHTML = '<option value="todos">üìÖ Mostrar Todos</option>';
            selF.innerHTML = '<option value="">Escolha...</option>';

            barbeirosLocal.forEach(b => {
                selA.innerHTML += `<option value="${b.id}">${b.nome}</option>`;
                selF.innerHTML += `<option value="${b.id}">${b.nome}</option>`;
                render.innerHTML += `
                    <div class="item-list">
                        <span><b>${b.nome}</b></span>
                        <div>
                            <button class="btn-edit" onclick="prepararEdicao('${b.id}')">Editar</button>
                            <button class="btn-del" onclick="excluir('barbeiros','${b.id}')">Excluir</button>
                        </div>
                    </div>`;
            });
        });
    }

    async function salvarBarbeiro() {
        const id = document.getElementById('edit-id').value;
        const nome = document.getElementById('b-nome').value;
        const token = document.getElementById('b-token').value;
        const chatid = document.getElementById('b-chatid').value;

        if(!nome) return alert("Nome obrigat√≥rio");

        const dados = { 
            nome: nome, 
            telToken: token.trim(), 
            telChatId: chatid.trim() 
        };

        if(id) await db.collection("barbeiros").doc(id).update(dados);
        else await db.collection("barbeiros").add(dados);
        
        limparForm();
        alert("Barbeiro Atualizado!");
    }

    function prepararEdicao(id) {
        const b = barbeirosLocal.find(x => x.id === id);
        document.getElementById('edit-id').value = b.id;
        document.getElementById('b-nome').value = b.nome;
        document.getElementById('b-token').value = b.telToken || "";
        document.getElementById('b-chatid').value = b.telChatId || "";
        document.getElementById('titulo-editor').innerText = "EDITANDO BARBEIRO";
        document.getElementById('btn-cancelar').style.display = "block";
    }

    function limparForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('b-nome').value = "";
        document.getElementById('b-token').value = "";
        document.getElementById('b-chatid').value = "";
        document.getElementById('titulo-editor').innerText = "NOVO BARBEIRO";
        document.getElementById('btn-cancelar').style.display = "none";
    }

    // --- AGENDA E OUTROS ---
    function carregarAgenda() {
        const filtro = document.getElementById('filtro-barbeiro-agenda').value;
        let query = db.collection("agenda").orderBy("data", "asc");
        if(filtro !== "todos") query = query.where("barbeiroId", "==", filtro);

        query.onSnapshot(snap => {
            const container = document.getElementById('render-agenda');
            container.innerHTML = snap.empty ? '<p style="text-align:center; color:gray; padding:20px;">Sem hor√°rios.</p>' : "";
            snap.forEach(doc => {
                const ag = doc.data();
                container.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <span class="label-mini">${ag.data}</span>
                            <h2 style="font-size:1.1rem; text-transform:uppercase;">${ag.cliente}</h2>
                        </div>
                        <div class="badge-time">${ag.hora}</div>
                    </div>
                    <p style="font-size:0.8rem; margin-top:10px; color:var(--primary)">${ag.servico} - ${ag.barbeiroNome}</p>
                    <div style="margin-top:15px; display:flex; justify-content:space-between;">
                        <a href="https://wa.me/55${ag.clienteWhatsapp}" target="_blank" style="color:var(--success); font-size:0.7rem; font-weight:800; text-decoration:none;">WHATSAPP</a>
                        <button class="btn-del" onclick="excluir('agenda','${doc.id}')">Concluir</button>
                    </div>
                </div>`;
            });
        });
    }

    async function salvarFolga() {  
        const b = document.getElementById('f-barbeiro').value;
        const d = document.getElementById('f-data').value;
        if(!b || !d) return alert("Preencha tudo");
        await db.collection("bloqueios").add({ barbeiroId: b, data: d, hora: "DIA_TODO" });
        alert("Dia bloqueado!");
    }

    function carregarFolgas() { 
        db.collection("bloqueios").orderBy("data", "desc").limit(5).onSnapshot(snap => {   
            const render = document.getElementById('render-folgas'); 
            render.innerHTML = snap.empty ? "" : '<p style="font-size:0.6rem; color:gray; margin:10px 0">BLOQUEIOS RECENTES</p>';
            snap.forEach(doc => {
                render.innerHTML += `<div class="item-list" style="font-size:0.8rem"><span>${doc.data().data}</span><button class="btn-del" onclick="excluir('bloqueios','${doc.id}')">Remover</button></div>`;
            });
        });
    }

    async function excluir(col, id) { if(confirm("Confirmar exclus√£o?")) await db.collection(col).doc(id).delete(); }

    function switchTab(tab, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById('tab-'+tab).style.display = 'block';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'premium-active'));
        el.classList.add(tab === 'premium' ? 'premium-active' : 'active');
    }
</script>
</body>
</html>
