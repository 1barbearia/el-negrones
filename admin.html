<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Elite | El Negrone's</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #c5a059; --bg: #0a0a0a; --card: #141414; --input-bg: #1d1d1d; 
            --text: #ffffff; --text-dim: #999; --danger: #ff4d4d; --success: #00ff88;
            --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }

        /* Login */
        #modal-login { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { width: 85%; max-width: 350px; text-align: center; padding: 40px 25px; background: var(--card); border-radius: 35px; border: 1px solid #222; }

        /* Menu */
        .top-nav-container { padding: 25px 15px; text-align: center; background: linear-gradient(to bottom, #111, transparent); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .tab-bar { background: rgba(22, 22, 22, 0.7); padding: 6px; border-radius: 20px; display: flex; max-width: 550px; margin: 0 auto; border: 1px solid #222; }
        .tab-btn { padding: 12px 2px; border-radius: 14px; color: var(--text-dim); font-size: 0.65rem; font-weight: 600; cursor: pointer; flex: 1; text-align: center; transition: 0.4s; display: flex; flex-direction: column; align-items: center; gap: 4px; border: 1px solid transparent; }
        .tab-btn span:first-child { font-size: 1.1rem; }
        .tab-btn.active { background: rgba(255, 255, 255, 0.05); color: var(--primary); border: 1px solid rgba(197, 160, 89, 0.2); }

        .content { padding: 20px 15px; max-width: 480px; margin: auto; }
        .card { background: var(--card); border-radius: 30px; padding: 25px; margin-bottom: 20px; border: 1px solid #222; position: relative; overflow: hidden; }
        
        h3 { font-family: 'Cinzel', serif; color: var(--primary); font-size: 0.9rem; margin-bottom: 15px; text-transform: uppercase; }
        label { font-size: 0.6rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin: 0 0 8px 10px; display: block; }
        
        input, select, textarea { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #282828; background: var(--input-bg); color: #fff; font-size: 0.85rem; }
        
        .btn-action { width: 100%; padding: 18px; border-radius: 18px; background: var(--grad); color: #000; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        .btn-outline { width: 100%; padding: 15px; background: transparent; border: 1px solid #333; color: var(--text-dim); border-radius: 15px; font-weight: 700; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }

        /* Chips & Grids */
        .grid-folgas { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 20px; }
        .check-hora { display: none; }
        .label-hora { background: #1a1a1a; padding: 10px 2px; border-radius: 10px; font-size: 0.65rem; text-align: center; border: 1px solid #252525; cursor: pointer; font-weight: 700; color: var(--text-dim); }
        .check-hora:checked + .label-hora { background: var(--grad); color: #000; border: none; }

        .dias-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .dia-chip { background: #1a1a1a; padding: 12px; border-radius: 12px; font-size: 0.7rem; text-align: center; border: 1px solid #252525; cursor: pointer; font-weight: 700; }
        .dia-chip.active { border-color: var(--primary); color: var(--primary); background: rgba(197, 160, 89, 0.1); }

        .item-list { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #1a1a1a; border-radius: 18px; margin-bottom: 10px; border: 1px solid #222; font-size: 0.8rem; }
        .btn-edit { color: #0095ff; background: none; border: none; font-weight: 800; font-size: 0.65rem; cursor: pointer; margin-right: 12px; }
        .btn-del { color: var(--danger); background: none; border: none; font-weight: 800; font-size: 0.65rem; cursor: pointer; }

        .premium-badge { position: absolute; top: 15px; right: -30px; background: var(--grad); color: #000; padding: 5px 35px; font-size: 0.5rem; font-weight: 900; transform: rotate(45deg); }
    </style>
</head>
<body>

<div id="modal-login">
    <div class="login-box">
        <h1 style="font-family:'Cinzel'; color:var(--primary); font-size: 1.4rem;">EL NEGRONE'S</h1>
        <p style="color:var(--text-dim); font-size:0.5rem; letter-spacing:3px; margin-bottom:30px;">PAINEL EXECUTIVO</p>
        <input type="password" id="senha-login" placeholder="Senha de Acesso" style="text-align:center;">
        <button class="btn-action" onclick="fazerLogin()">Entrar</button>
    </div>
</div>

<div id="main-app" style="display:none;">
    <div class="top-nav-container">
        <div class="tab-bar">
            <div class="tab-btn active" onclick="switchTab('agenda', this)"><span>üìÖ</span><span>AGENDA</span></div>
            <div class="tab-btn" onclick="switchTab('equipe', this)"><span>üë•</span><span>EQUIPE</span></div>
            <div class="tab-btn" onclick="switchTab('folgas', this)"><span>üîí</span><span>FOLGAS</span></div>
            <div class="tab-btn" onclick="switchTab('config', this)"><span>‚öôÔ∏è</span><span>AJUSTES</span></div>
        </div>
    </div>

    <div class="content">
        <div id="tab-agenda" class="tab-content">
            <select id="filtro-barbeiro-agenda" onchange="carregarAgenda()"></select>
            <div id="render-agenda"></div>
        </div>

        <div id="tab-equipe" class="tab-content" style="display:none;">
            <div class="card">
                <h3 id="titulo-editor">Gerenciar Time</h3>
                <input type="hidden" id="edit-id">
                <label>Nome do Profissional</label>
                <input id="b-nome" placeholder="Ex: Lucas">
                <label>Servi√ßos (Nome - Pre√ßo - Minutos)</label>
                <textarea id="b-servs" rows="4" placeholder="Corte - 40 - 30&#10;Barba - 30 - 30"></textarea>
                <button class="btn-action" id="btn-salvar-b" onclick="salvarBarbeiro()">Adicionar Barbeiro</button>
                <button id="btn-cancelar" class="btn-outline" style="display:none; margin-top:10px;" onclick="limparForm()">CANCELAR EDI√á√ÉO</button>
            </div>
            <div id="render-equipe"></div>
        </div>

        <div id="tab-folgas" class="tab-content" style="display:none;">
            <div class="card">
                <h3>Bloqueio de Hor√°rios</h3>
                <label>Selecione o Barbeiro</label>
                <select id="f-barbeiro"></select>
                <label>Data do Bloqueio</label>
                <input type="date" id="f-data">
                <label>Toque nos hor√°rios para bloquear</label>
                <div class="grid-folgas" id="grid-selecao-folgas"></div>
                <button class="btn-action" style="background: var(--danger); color: #fff;" onclick="salvarVariasFolgas()">Confirmar Bloqueio</button>
            </div>
            
            <label>Filtrar Bloqueios por Barbeiro</label>
            <select id="filtro-folgas-barbeiro" onchange="carregarFolgas()"></select>
            <div id="render-folgas"></div>
        </div>

        <div id="tab-config" class="tab-content" style="display:none;">
            <div class="card">
                <h3>Janela de Agendamento</h3>
                <label>Limite de semanas para o cliente</label>
                <select id="conf-semanas">
                    <option value="1">1 Semana (Somente a atual)</option>
                    <option value="2">2 Semanas</option>
                    <option value="3">3 Semanas</option>
                    <option value="4">4 Semanas (1 M√™s)</option>
                </select>
                <button class="btn-action" onclick="salvarLimiteSemanas()">Salvar Limite</button>
            </div>

            <div class="card">
                <div class="premium-badge">PREMIUM</div>
                <h3>Plano e Assinatura</h3>
                <p id="txt-restam" style="font-size:0.75rem; color:var(--text-dim); margin-bottom:15px;">Calculando dias...</p>
                <label>ID de Transa√ß√£o Mercado Pago</label>
                <input type="text" id="input-payment-id" placeholder="ID do Pagamento">
                <button class="btn-outline" style="color:var(--success); border-color:var(--success)" onclick="verificarPagamentoManual()">Validar Renova√ß√£o</button>
            </div>

            <div class="card">
                <h3>Dias de Trabalho</h3>
                <div class="dias-grid" id="dias-config">
                    <div class="dia-chip" data-day="1" onclick="toggleDia(this)">Segunda</div>
                    <div class="dia-chip" data-day="2" onclick="toggleDia(this)">Ter√ßa</div>
                    <div class="dia-chip" data-day="3" onclick="toggleDia(this)">Quarta</div>
                    <div class="dia-chip" data-day="4" onclick="toggleDia(this)">Quinta</div>
                    <div class="dia-chip" data-day="5" onclick="toggleDia(this)">Sexta</div>
                    <div class="dia-chip" data-day="6" onclick="toggleDia(this)">S√°bado</div>
                    <div class="dia-chip" data-day="0" onclick="toggleDia(this)">Domingo</div>
                </div>
                <button class="btn-action" onclick="salvarDias()">Atualizar Agenda</button>
            </div>

            <div class="card">
                <h3>Notifica√ß√µes Telegram</h3>
                <label>Token do Bot (@BotFather)</label>
                <input type="password" id="conf-telegram-token" placeholder="Bot Token">
                <label>Seu Chat ID (@userinfobot)</label>
                <input type="password" id="conf-telegram-chatid" placeholder="Seu ID">
                <button class="btn-outline" onclick="salvarConfigBot()">Salvar Bot</button>
            </div>

            <div class="card">
                <h3>Seguran√ßa</h3>
                <label>Nova Senha do Painel</label>
                <input type="password" id="nova-senha" placeholder="M√≠nimo 4 d√≠gitos">
                <button class="btn-action" style="background:#222; color:var(--danger)" onclick="salvarNovaSenha()">Trocar Senha</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI",
        authDomain: "elnes-720ce.firebaseapp.com",
        projectId: "elnes-720ce",
        storageBucket: "elnes-720ce.firebasestorage.app",
        messagingSenderId: "839018097076",
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const horasBase = ["08:00","08:30","09:00","09:30","10:00","10:30","11:00","11:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30"];
    let barbeirosCache = [];

    // Login e Inicializa√ß√£o
    async function fazerLogin() {
        const senha = document.getElementById('senha-login').value;
        const doc = await db.collection("configuracao").doc("acesso").get();
        if(senha === (doc.exists ? doc.data().senha : "4321")) {
            document.getElementById('modal-login').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            init();
        } else { alert("Senha incorreta"); }
    }

    async function init() {
        await carregarEquipe();
        gerarCheckboxesFolga();
        carregarDiasAtivos();
        carregarFolgas();
        carregarConfigBot();
        verificarAssinatura();
        carregarConfigSemanas();
        limparAgendamentosAntigos();
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('f-data').value = hoje;
    }

    // Config Limite de Semanas
    async function salvarLimiteSemanas() {
        const semanas = document.getElementById('conf-semanas').value;
        await db.collection("configuracao").doc("calendario").set({ semanasLimite: parseInt(semanas) });
        alert("Limite de semanas atualizado!");
    }

    async function carregarConfigSemanas() {
        const doc = await db.collection("configuracao").doc("calendario").get();
        if(doc.exists) document.getElementById('conf-semanas').value = doc.data().semanasLimite;
    }

    async function carregarEquipe() {
        const snap = await db.collection("barbeiros").get();
        barbeirosCache = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        
        const re = document.getElementById('render-equipe');
        const s1 = document.getElementById('filtro-barbeiro-agenda');
        const s2 = document.getElementById('f-barbeiro');
        const s3 = document.getElementById('filtro-folgas-barbeiro');
        
        re.innerHTML = "";
        const optionsDefault = '<option value="">Todos os Barbeiros</option>';
        s1.innerHTML = optionsDefault;
        s2.innerHTML = '<option value="">Selecione o Barbeiro</option>';
        s3.innerHTML = optionsDefault;

        barbeirosCache.forEach(b => {
            const opt = `<option value="${b.id}">${b.nome}</option>`;
            s1.innerHTML += opt;
            s2.innerHTML += opt;
            s3.innerHTML += opt;
            re.innerHTML += `<div class="item-list"><span><b>${b.nome}</b></span><div><button class="btn-edit" onclick="prepararEdicao('${b.id}')">Editar</button><button class="btn-del" onclick="excluir('barbeiros', '${b.id}')">X</button></div></div>`;
        });
    }

    // ABA FOLGAS COM FILTRO
    function carregarFolgas() {
        const bId = document.getElementById('filtro-folgas-barbeiro').value;
        const render = document.getElementById('render-folgas');
        
        let query = db.collection("bloqueios").orderBy("data", "desc");
        if(bId) query = query.where("barbeiroId", "==", bId);

        query.limit(15).onSnapshot(snap => {
            render.innerHTML = "<h3 style='font-size:0.65rem; margin-top:20px;'>Bloqueios Recentes</h3>";
            if(snap.empty) render.innerHTML += "<p style='font-size:0.7rem; color:gray'>Nenhum bloqueio encontrado.</p>";
            
            snap.forEach(doc => {
                const f = doc.data();
                const nomeB = barbeirosCache.find(x => x.id === f.barbeiroId)?.nome || "Geral";
                render.innerHTML += `<div class="item-list" style="font-size:0.7rem;">
                    <span><b>${nomeB}</b>: ${f.data.split('-').reverse().join('/')} - ${f.hora}</span>
                    <button class="btn-del" onclick="excluir('bloqueios', '${doc.id}')">REMOVER</button>
                </div>`;
            });
        });
    }

    // Plano e Assinatura
    async function verificarAssinatura() {
        const doc = await db.collection("configuracao").doc("assinatura").get();
        if(doc.exists) {
            const dataLimite = doc.data().premiumAte.toDate();
            const resta = Math.ceil((dataLimite - new Date()) / (1000*60*60*24));
            document.getElementById('txt-restam').innerHTML = resta > 0 ? `Status: <b style="color:var(--success)">Ativo</b> - Restam ${resta} dias` : `<b style="color:var(--danger)">Expirado</b>`;
        }
    }

    async function verificarPagamentoManual() {
        alert("ID enviado para valida√ß√£o.");
    }

    async function salvarConfigBot() {
        const token = document.getElementById('conf-telegram-token').value;
        const chat = document.getElementById('conf-telegram-chatid').value;
        await db.collection("configuracao").doc("telegram").set({ token, chatId: chat });
        alert("Configura√ß√µes do Bot salvas!");
    }

    async function carregarConfigBot() {
        const doc = await db.collection("configuracao").doc("telegram").get();
        if(doc.exists) {
            document.getElementById('conf-telegram-token').value = doc.data().token;
            document.getElementById('conf-telegram-chatid').value = doc.data().chatId;
        }
    }

    async function salvarNovaSenha() {
        const nova = document.getElementById('nova-senha').value;
        if(nova.length < 4) return alert("M√≠nimo 4 d√≠gitos");
        await db.collection("configuracao").doc("acesso").set({ senha: nova });
        alert("Senha atualizada!");
    }

    async function limparAgendamentosAntigos() {
        const agora = new Date();
        const snap = await db.collection("agenda").get();
        snap.forEach(async (doc) => {
            const ag = doc.data();
            const dataAg = new Date(`${ag.data}T${ag.hora}:00`);
            if ((agora - dataAg) / (1000 * 60) >= 30) {
                await db.collection("agenda").doc(doc.id).delete();
            }
        });
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById('tab-'+tab).style.display = 'block';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        if(tab === 'agenda') carregarAgenda();
        if(tab === 'folgas') carregarFolgas();
    }

    async function excluir(col, id) { 
        if(confirm("Confirmar exclus√£o?")) { 
            await db.collection(col).doc(id).delete(); 
            if(col==='barbeiros') carregarEquipe(); 
        } 
    }

    function toggleDia(el) { el.classList.toggle('active'); }
    async function salvarDias() {
        const ativos = Array.from(document.querySelectorAll('.dia-chip.active')).map(el => parseInt(el.dataset.day));
        await db.collection("configuracao").doc("funcionamento").set({ diasAtivos: ativos });
        alert("Hor√°rios de funcionamento atualizados!");
    }

    async function carregarDiasAtivos() {
        const doc = await db.collection("configuracao").doc("funcionamento").get();
        if(doc.exists) {
            const dias = doc.data().diasAtivos;
            document.querySelectorAll('.dia-chip').forEach(el => { if(dias.includes(parseInt(el.dataset.day))) el.classList.add('active'); });
        }
    }

    function gerarCheckboxesFolga() {
        const container = document.getElementById('grid-selecao-folgas');
        container.innerHTML = "";
        horasBase.forEach(h => {
            container.innerHTML += `<input type="checkbox" id="check-${h}" class="check-hora" value="${h}"><label for="check-${h}" class="label-hora">${h}</label>`;
        });
    }

    async function salvarVariasFolgas() {
        const bId = document.getElementById('f-barbeiro').value;
        const data = document.getElementById('f-data').value;
        const checks = document.querySelectorAll('.check-hora:checked');
        if(!bId || !data || checks.length === 0) return alert("Selecione os dados");
        for (let c of checks) { await db.collection("bloqueios").add({ barbeiroId: bId, data, hora: c.value }); }
        alert("Bloqueios realizados!");
        gerarCheckboxesFolga();
    }

    async function carregarAgenda() {
        const bId = document.getElementById('filtro-barbeiro-agenda').value;
        let query = db.collection("agenda").orderBy("data", "asc");
        if(bId) query = query.where("barbeiroId", "==", bId);
        const snap = await query.get();
        const render = document.getElementById('render-agenda');
        render.innerHTML = snap.empty ? '<p style="text-align:center; padding:50px; color:gray; font-size:0.8rem;">Nada agendado.</p>' : "";
        snap.forEach(doc => {
            const ag = doc.data();
            render.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="color:var(--primary); font-weight:900; font-family:'Cinzel'">${ag.hora}</span>
                        <span style="font-size:0.65rem; color:var(--text-dim)">${ag.data.split('-').reverse().join('/')}</span>
                    </div>
                    <div style="font-size:1rem; font-weight:800; margin-bottom:5px;">${ag.cliente.toUpperCase()}</div>
                    <div style="font-size:0.65rem; color:var(--primary); font-weight:700;">${ag.servico}</div>
                    <button class="btn-del" style="margin-top:15px; width:100%; border:1px solid #333; padding:12px; border-radius:15px;" onclick="excluir('agenda', '${doc.id}')">Concluir / Excluir</button>
                </div>`;
        });
    }

    function prepararEdicao(id) {
        const b = barbeirosCache.find(x => x.id === id);
        document.getElementById('edit-id').value = b.id;
        document.getElementById('b-nome').value = b.nome;
        document.getElementById('b-servs').value = b.servicos;
        document.getElementById('titulo-editor').innerText = "Editando Profissional";
        document.getElementById('btn-salvar-b').innerText = "Atualizar";
        document.getElementById('btn-cancelar').style.display = "block";
    }

    function limparForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('b-nome').value = "";
        document.getElementById('b-servs').value = "";
        document.getElementById('titulo-editor').innerText = "Gerenciar Time";
        document.getElementById('btn-salvar-b').innerText = "Adicionar Barbeiro";
        document.getElementById('btn-cancelar').style.display = "none";
    }

    async function salvarBarbeiro() {
        const id = document.getElementById('edit-id').value;
        const nome = document.getElementById('b-nome').value;
        const servs = document.getElementById('b-servs').value;
        if(id) await db.collection("barbeiros").doc(id).update({ nome, servicos: servs });
        else await db.collection("barbeiros").add({ nome, servicos: servs });
        limparForm(); carregarEquipe(); alert("Dados salvos!");
    }
</script>
</body>
</html>
