<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚úÇÔ∏è El Negrones | Agendamento</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #c5a059; --bg: #0a0a0a; --card: #141414; 
            --input-bg: #1d1d1d; --text: #ffffff; --text-dim: #999; 
            --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 480px; padding-bottom: 50px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; padding: 20px 0; }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        .header p { font-size: 0.7rem; letter-spacing: 5px; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; }

        .card { background: var(--card); padding: 25px; border-radius: 35px; border: 1px solid #222; }
        label { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin: 0 0 8px 10px; display: block; }
        input, select { width: 100%; padding: 18px; margin-bottom: 20px; border-radius: 20px; border: 1px solid #282828; background: var(--input-bg); color: #fff; font-size: 1rem; }

        .datas-wrapper { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px; margin-bottom: 20px; scrollbar-width: none; -ms-overflow-style: none; }
        .datas-wrapper::-webkit-scrollbar { display: none; }
        .card-data { 
            min-width: 75px; background: #1a1a1a; padding: 15px 10px; border-radius: 20px; 
            border: 1px solid #252525; text-align: center; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; gap: 5px;
        }
        .card-data span:first-child { font-size: 0.6rem; text-transform: uppercase; color: var(--text-dim); font-weight: 800; }
        .card-data span:last-child { font-size: 1.2rem; font-weight: 900; color: #fff; }
        .card-data.selecionada { background: var(--grad); border: none; transform: scale(1.05); }
        .card-data.selecionada span { color: #000 !important; }

        .horarios-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .hora-btn { background: #1a1a1a; padding: 15px 5px; text-align: center; border-radius: 18px; border: 1px solid #252525; cursor: pointer; color: var(--text-dim); font-weight: 600; }
        .hora-btn.selecionada { background: var(--grad); color: #000; font-weight: 800; border: none; }
        .hora-btn.ocupada { background: #111; opacity: 0.2; color: #444; cursor: not-allowed; }

        .btn-principal { width: 100%; padding: 22px; border-radius: 22px; background: var(--grad); color: #000; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        #modal-sucesso { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; align-items: center; justify-content: center; padding: 20px; }
        .success-card { background: var(--card); padding: 40px 30px; border-radius: 40px; border: 1px solid var(--primary); text-align: center; max-width: 350px; }
        #bloqueio-total { display: none; position: fixed; inset: 0; background: #050505; z-index: 9999; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<audio id="snd-click" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="snd-success" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

<div id="modal-sucesso">
    <div class="success-card">
        <h2 style="color:var(--primary); font-family:'Cinzel', serif;">RESERVA FEITA!</h2>
        <p style="color:var(--text-dim); margin-bottom: 25px;">Seu hor√°rio foi agendado.</p>
        <button class="btn-principal" onclick="location.reload()">Sair</button>
    </div>
</div>

<div id="bloqueio-total">
    <h2 style="color: #fff;">SISTEMA INDISPON√çVEL</h2>
</div>

<div class="container" id="app-content">
    <div class="header">
        <img src="logo_insta.png" alt="Logo" class="logo-img">
        <p>Criando seu estilo</p>
    </div>

    <div class="card">
        <label>Quem vai cuidar do seu estilo?</label>
        <select id="select-barbeiro" onchange="playClick(); atualizarServicos()">
            <option value="">Carregando profissionais...</option>
        </select>
        
        <label>O que vamos fazer hoje?</label>
        <select id="select-servico" onchange="playClick()">
            <option value="">Escolha o profissional primeiro</option>
        </select>
        
        <label>Escolha o dia</label>
        <div class="datas-wrapper" id="render-datas">
            <p style="font-size: 0.7rem; color: gray;">Selecione o profissional primeiro</p>
        </div>
        <input type="hidden" id="data-agenda">
        
        <label>Hor√°rios Dispon√≠veis</label>
        <div class="horarios-grid" id="grid-horarios"></div>
        
        <label>Seu Nome</label>
        <input type="text" id="nome-cliente" placeholder="Ex: Jo√£o Silva">
        
        <label>WhatsApp</label>
        <input type="tel" id="whatsapp-cliente" placeholder="(00) 00000-0000" oninput="maskWhatsApp(this)">
        
        <button class="btn-principal" id="btn-confirmar" onclick="confirmarAgendamento()">Finalizar Agendamento</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI", 
        authDomain: "elnes-720ce.firebaseapp.com", 
        projectId: "elnes-720ce", 
        storageBucket: "elnes-720ce.firebasestorage.app", 
        messagingSenderId: "839018097076", 
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let barbeirosData = [];
    let horarioSelecionado = null;
    let botTokenGlobal = "";
    let adminChatIdGlobal = "";

    const horasBase = ["09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30"];

    function playClick() { document.getElementById('snd-click').play().catch(()=>{}); }
    function playSuccess() { document.getElementById('snd-success').play().catch(()=>{}); }

    function maskWhatsApp(i) {
        let v = i.value.replace(/\D/g,'');
        if(v.length > 11) v = v.substring(0,11);
        if(v.length > 10) v = v.replace(/^(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        else if(v.length > 5) v = v.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
        else if(v.length > 2) v = v.replace(/^(\d{2})(\d{0,5})/, "($1) $2");
        i.value = v;
    }

    window.onload = async () => {
        verificarAssinatura();
        carregarConfiguracoesTelegram();
        carregarBarbeiros();
    };

    async function verificarAssinatura() {
        const doc = await db.collection("configuracao").doc("assinatura").get();
        if(doc.exists && new Date() > doc.data().premiumAte.toDate()) {
            document.getElementById('bloqueio-total').style.display = 'flex';
            document.getElementById('app-content').style.display = 'none';
        }
    }

    async function carregarConfiguracoesTelegram() {
        const doc = await db.collection("configuracao").doc("telegram").get();
        if(doc.exists) { botTokenGlobal = doc.data().token; adminChatIdGlobal = doc.data().chatId; }
    }

    async function carregarBarbeiros() {
        const snap = await db.collection("barbeiros").get();
        barbeirosData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        const sB = document.getElementById("select-barbeiro");
        sB.innerHTML = '<option value="">Selecione o Barbeiro</option>';
        barbeirosData.forEach(b => sB.innerHTML += `<option value="${b.id}">${b.nome}</option>`);
    }

    function atualizarServicos() {
        const b = barbeirosData.find(x => x.id === document.getElementById("select-barbeiro").value);
        const sS = document.getElementById("select-servico");
        sS.innerHTML = '<option value="">Selecione o Servi√ßo</option>';
        if(b && b.servicos) b.servicos.split('\n').forEach(s => { if(s.trim()) sS.innerHTML += `<option>${s.trim()}</option>`; });
        carregarDatasPermitidas();
    } 

    async function carregarDatasPermitidas() {
    const render = document.getElementById('render-datas');
    const bId = document.getElementById("select-barbeiro").value;
    if(!bId) return;

    render.innerHTML = "<p style='font-size:0.7rem; color:var(--primary)'>Buscando datas...</p>";

    try {
        // Busca as configura√ß√µes (Adicionado timestamp para evitar cache do Firebase)
        const [confCal, confDias] = await Promise.all([
            db.collection("configuracao").doc("calendario").get(),
            db.collection("configuracao").doc("funcionamento").get()
        ]);
        
        // Pega o limite do Admin. Se n√£o ler, for√ßa 2 semanas (14 dias)
        let semanasLimite = 2; 
        if(confCal.exists) {
            const dataCal = confCal.data();
            semanasLimite = parseInt(dataCal.semanasLimite || dataCal.semanaslimite || 2);
        }

        let diasAtivos = confDias.exists ? confDias.data().diasAtivos : [1,2,3,4,5,6];

        render.innerHTML = ""; 
        const diasSemanaNomes = ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'];

        // CORRE√á√ÉO DE DATA: Criar data local pura
        const agora = new Date();
        const hoje = new Date(agora.getFullYear(), agora.getMonth(), agora.getDate());

        // For√ßa o loop a rodar 14 dias se o admin for 2, ou 7 se for 1.
        const totalDiasBusca = semanasLimite * 7;

        for (let i = 0; i < totalDiasBusca; i++) {
            let d = new Date(hoje);
            d.setDate(hoje.getDate() + i);
            
            let diaSemana = d.getDay();

            if (diasAtivos.includes(diaSemana)) {
                // Formata√ß√£o manual YYYY-MM-DD para evitar ISOString (que causa erro de fuso)
                const ano = d.getFullYear();
                const mes = String(d.getMonth() + 1).padStart(2, '0');
                const diaNum = String(d.getDate()).padStart(2, '0');
                const dataFormatada = `${ano}-${mes}-${diaNum}`;

                const card = document.createElement('div');
                card.className = 'card-data';
                card.innerHTML = `<span>${diasSemanaNomes[diaSemana]}</span><span>${d.getDate()}</span>`;
                
                card.onclick = () => {
                    playClick();
                    document.querySelectorAll('.card-data').forEach(c => c.classList.remove('selecionada'));
                    card.classList.add('selecionada');
                    document.getElementById('data-agenda').value = dataFormatada;
                    gerarHorarios();
                };
                render.appendChild(card);
            }
        }

    } catch (error) {
        console.error("Erro fatal:", error);
        render.innerHTML = "Erro ao carregar.";
    }
}

    async function gerarHorarios() {
        const dataSel = document.getElementById("data-agenda").value;
        const bId = document.getElementById("select-barbeiro").value;
        const grid = document.getElementById("grid-horarios");
        if(!bId || !dataSel) return;

        grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center; font-size:0.8rem; color:var(--primary)'>Consultando hor√°rios...</p>";

        const agSnap = await db.collection("agenda").where("data", "==", dataSel).where("barbeiroId", "==", bId).get();
        const blSnap = await db.collection("bloqueios").where("data", "==", dataSel).where("barbeiroId", "==", bId).get();
        const ocupados = [...agSnap.docs.map(d => d.data().hora), ...blSnap.docs.map(d => d.data().hora)];
        
        grid.innerHTML = "";
        const agora = new Date();
        const hojeIso = agora.getFullYear() + "-" + String(agora.getMonth() + 1).padStart(2, '0') + "-" + String(agora.getDate()).padStart(2, '0');

        horasBase.forEach(hora => {
            let indisponivel = ocupados.includes(hora);
            
            if (dataSel === hojeIso) {
                const [h, m] = hora.split(':');
                const dataHoraComp = new Date();
                dataHoraComp.setHours(parseInt(h), parseInt(m), 0);
                // Bloqueia hor√°rios passados ou com menos de 1h de anteced√™ncia
                if (dataHoraComp.getTime() < (agora.getTime() + 60 * 60 * 1000)) indisponivel = true;
            }
            
            const div = document.createElement("div");
            div.className = "hora-btn " + (indisponivel ? "ocupada" : "");
            div.textContent = hora;
            div.onclick = () => {
                if(indisponivel) return;
                playClick();
                document.querySelectorAll(".hora-btn").forEach(e => e.classList.remove("selecionada"));
                div.classList.add("selecionada"); horarioSelecionado = hora;
            };
            grid.appendChild(div);
        });
    }

    async function confirmarAgendamento() {
        const btn = document.getElementById("btn-confirmar");
        const nome = document.getElementById("nome-cliente").value;
        const whatsapp = document.getElementById("whatsapp-cliente").value;
        const bId = document.getElementById("select-barbeiro").value;
        const data = document.getElementById("data-agenda").value;
        const serv = document.getElementById("select-servico").value;

        if(!nome || !horarioSelecionado || !bId || !serv) return alert("Preencha todos os campos!");

        btn.disabled = true; btn.innerText = "RESERVANDO...";

        try {
            await db.collection("agenda").add({ 
                cliente: nome, 
                clienteWhatsapp: whatsapp, 
                barbeiroId: bId, 
                data, 
                hora: horarioSelecionado, 
                servico: serv, 
                criadoEm: firebase.firestore.FieldValue.serverTimestamp() 
            });
            
            if(botTokenGlobal && adminChatIdGlobal) {
                const msg = `üöÄ NOVO AGENDAMENTO\nüë§ Cliente: ${nome}\nüìÖ Data: ${data.split('-').reverse().join('/')}\n‚è∞ Hora: ${horarioSelecionado}\n‚úÇÔ∏è Servi√ßo: ${serv}`;
                fetch(`https://api.telegram.org/bot${botTokenGlobal}/sendMessage?chat_id=${adminChatIdGlobal}&text=${encodeURIComponent(msg)}`);
            } 
            playSuccess();
            document.getElementById('modal-sucesso').style.display = 'flex';
        } catch (e) { 
            alert("Erro ao agendar. Tente novamente."); 
            btn.disabled = false; 
            btn.innerText = "Finalizar Agendamento";
        }
    }
</script>
</body>
</html>
